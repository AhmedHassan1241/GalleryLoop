<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GalleryLoop</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="gallery-slider">
    <div class="slider">
      <div class="slide active">
        <img src="./image/cr4NJVuwqdAl3mQ.jpg" alt="Artwork 1">
        <p class="caption">Artwork 1: Beautiful Sunrise</p>
      </div>
      <div class="slide">
        <img src="./image/KfuvNMqBvkEPLcZ.jpg" alt="Artwork 2">
        <p class="caption">Artwork 2: Abstract Colors</p>
      </div>
      <div class="slide">
        <img src="./image/image.jpg" alt="Artwork 3">
        <p class="caption">Artwork 3: Ocean Wave</p>
      </div>
    </div>
    <button class="arrow left" aria-label="Previous Slide">‹</button>
    <button class="arrow right" aria-label="Next Slide">›</button>
    <div class="pagination-dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>

</html>
